{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
      <label  class="form-label">Address</label>
      <textarea class="form-control" name="a" placeholder="Enter address" rows="3"></textarea>
      </div>

      <div class="mb-3">
      <label  class="form-label">Phone Number</label>
      <input type="text" class="form-control" name="p" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
      <label  class="form-label">Account Number</label>
      <input type="text" class="form-control" name="num" placeholder="Enter account number">
      </div>

      <div class="mb-3">
      <input type="submit" class="btn btn-primary">
      </div>
    </form>
</div>


{% endblock %}
