{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin:20px" >
    <div class="row mx-auto">
        <div class="col-sm-6">
            <img src="{{p.image.url}}" height="350px" width="350px%"alt="{{p.image.url}}">
        </div>
        <div class="col-sm-6">
            <h1>{{p.name}}</h1>
            <p>{{p.price}}</p>
            <h3>Product description</h3>
            <p>{{p.description}}</p>
            {% if p.stock <= 0 %}
            <h2>OUT OF STOCK</h2>
            {% else %}
            <a class="btn btn-primary" href="{% url 'cart:add_cart' p.id %}">ADD TO CART</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
